<!DOCTYPE html>
<html>
<head>
	<title>Tic-Tac-Toe</title>

   <script src="javascript.js"></script>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
   <link rel="stylesheet" type="text/css" href="style.css">
   <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>

	<div class='btns'>	
		<button class="btn btn-danger" id="start">new game</button>
		<button class="btn btn-danger" id="restart">restart</button>
	</div>	

	<div class="radio">
		<label class='radio-inline' for="nought"><input id="nought" type="radio" name='radio'>o</label>
		<label class='radio-inline' for="cross"><input id="cross" type="radio" name='radio'>x</label>
		<label class='radio-inline' for="friend"><input id="friend" type="radio" name='radio' checked>play w/ friend</label>
	</div>


	<div class="container">
		<table>
			<tr>
				<td></td>
				<td></td>
				<td></td>
			</tr>
			<tr>
				<td></td>
				<td></td>
				<td></td>
			</tr>
			<tr>
				<td></td>
				<td></td>
				<td></td>
			</tr>
		</table>
	</div>	


</body>
</html>
