<script>



  function fizzBuzz (callback) {
  	var arr = [];
  	var val = parseInt(prompt('type your value', 15));

    if ( isNaN(val) ) {
      alert( "sorry, but your input isn't a number" );
    } else {
      for (var i = 1; i <= val; i++) {
      	arr.push(callback(i));
      }
      alert( arr.join(", ") );      
    }
  }
  fizzBuzz(fizzOrBuzz)


</script>
